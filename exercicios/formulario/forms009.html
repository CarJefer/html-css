<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tela de Login</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iuser">Username:</label><br>
            <input type="" name="user" id="iuser" autocomplete="on" minlength="4" maxlength="10" placeholder="usuário" required>
        </p>

        <p>
            <label for="ipass">Password:</label><br>
            <input type="password" name="pass" id="ipass" autocomplete="on" minlength="8" maxlength="15" placeholder="senha" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
