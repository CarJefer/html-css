<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Sistema de Estoque</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Cadastro</a>
            <a href="#">Fale Conosco</a>
        </nav>
    </header>
    <main>
        <div id="title-cadastro"><h1>Cadastro Social</h1> </div>
        <div id="tela-cadastro">
            <form action="cadastro.php" method="post" id="form-cadastro">
                <div id="form-cadastro-legenda">
                    <p>Preencha com suas informações pessoais</p>
                </div>
                <div id="cadastro-name" class="font-cadastro">
                    <label for="iname">Nome:</label><br>
                    <input type="text" name="name" id="iname" placeholder="Seu nome completo" required>
                </div>
                <div id="cadastro-cpf-dtnasc-sexo" >
                    <div id="cadastro-cpf">
                        <label for="icpf" class="font-cadastro">CPF:</label><br>
                        <input type="text" id="icpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    </div>
    
                    <div id="cadastro-dtmasc">
                        <label for="idtnasc" class="font-cadastro">Data de Nascimento:</label><br>
                        <input type="text" name="dtnasc" id="idtnasc" placeholder="__/__/____">
                    </div>
                    <div id="cadastro-sexo">
                        <label for="isxmax" class="font-cadastro">Sexo:</label>
                        <input type="radio" name="sexo" id="isxmax"value="M"> <label for="isxmax">Masculino</label>
                        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
                    </div>
                </div>
                <div id="cadastro-estdcivil-ender" >
                    <div id="cadastro-estdcivil" class="font-cadastro">
                        <label for="iestado-civil">Estado Civil:</label><br>
                        <select id="iestado-civil" name="estado-civil" required>
                          <option value="">Selecione</option>
                          <option value="solteiro">Solteiro</option>
                          <option value="casado">Casado</option>
                          <option value="divorciado">Divorciado</option>
                          <option value="viuvo">Viúvo</option>
                          <option value="separado">Separado</option>
                          <option value="uniao-estavel">União Estável</option>
                        </select>
                      </div>
                    <div id="cadastro-ender" class="font-cadastro">
                        <label for="iender">Endereço</label><br>
                        <input type="text" name="endereco" id="iender">
                      </div>
                    
                </div>
                

                <div id="tela-cadastro-cadastrar">
                    <input type="submit" value="Cadastrar" id="tela-cadastro-btn-cadastrar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
