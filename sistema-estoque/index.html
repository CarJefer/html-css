<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Estoque</title>
<style>
    /* Estilos básicos */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        background-color: #333;
        color: white;
        padding: 10px 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    form {
        margin-top: 20px;
    }

    form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }

    form input[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <!-- Navegação -->
    <nav>
        <a href="#cadastro">Cadastro</a>
        <a href="#mostrar">Mostrar Materiais</a>
    </nav>

    <!-- Conteúdo -->
    <div id="cadastro" class="container">
        <h2>Cadastro de Material</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" required>
            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <div id="mostrar" class="container">
        <h2>Lista de Materiais</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <div id="edicao" class="container" style="display: none;">
        <h2>Editar Material</h2>
        <form>
            <label for="edit_nome">Nome:</label>
            <input type="text" id="edit_nome" name="edit_nome" required>
            <label for="edit_quantidade">Quantidade:</label>
            <input type="text" id="edit_quantidade" name="edit_quantidade" required>
            <input type="hidden" id="material_id" name="material_id">
            <input type="submit" value="Salvar">
            <button id="cancelar_edicao">Cancelar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Simulação de dados
        const materiais = [
            { id: 1, nome: 'Material 1', quantidade: 10 },
            { id: 2, nome: 'Material 2', quantidade: 20 },
            { id: 3, nome: 'Material 3', quantidade: 30 }
        ];

        // Função para exibir materiais
        function mostrarMateriais() {
            const tbody = document.querySelector('#mostrar tbody');
            tbody.innerHTML = '';
            materiais.forEach(material => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${material.nome}</td>
                    <td>${material.quantidade}</td>
                    <td>
                        <button onclick="editarMaterial(${material.id})">Editar</button>
                        <button onclick="excluirMaterial(${material.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Função para editar material
        function editarMaterial(id) {
            const material = materiais.find(m => m.id === id);
            if (material) {
                document.querySelector('#edit_nome').value = material.nome;
                document.querySelector('#edit_quantidade').value = material.quantidade;
                document.querySelector('#material_id').value = id;
                document.querySelector('#edicao').style.display = 'block';
            }
        }

        // Função para cancelar edição
        document.querySelector('#cancelar_edicao').addEventListener('click', function() {
            document.querySelector('#edicao').style.display = 'none';
        });

        // Função para iniciar
        document.addEventListener('DOMContentLoaded', function() {
            mostrarMateriais();
        });
    </script>
</body>
</html>
